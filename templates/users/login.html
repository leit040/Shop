<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Login</h1>
<h3>{{ request.user }}</h3>
<form  method="post">
    {% csrf_token %}
    {% for field in form %}
        <p>
        {{ field.errors }}
        </p>
        <p>
        {{ field.label_tag }}
        {{ field }}
        </p>
    {% endfor %}
    <input type="submit" value="Login">


</form>

</body>
</html>
