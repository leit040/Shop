<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add feedback</title>
</head>
<body>
<h1>Add feedback</h1>
<h3>You are logged as {{ request.user }}</h3>
<form action="/feedbacks/" method="post">
    {% csrf_token %}
    {% for field in form %}
        <p>
        {{ field.errors }}
        </p>
        <p>
        {{ field.label_tag }}
        {{ field }}
        </p>
    {% endfor %}
    <input type="submit" value="Save feedback">


</form>

</body>
</html>
